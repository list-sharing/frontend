<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Follower Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="../semantic/dist/semantic.min.js"></script>
    <script src="../bundle.js"></script>
</head>
<nav>
    <div class="ui search">
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search lists...">
            <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>
    <h4 class="welcome">Welcome,</h4>
    <div class="ui grid fluid buttonDiv">
        <div class="five wide column addListDiv" style="display: inline-block">
            <i class="folder open outline icon"></i>
            <span class="hoveredIcons">List+</span>
        </div>
        <div class="five wide column viewFollowersDiv">
            <i class="user icon"></i>
            <span class="hoveredIcons">Followed</span>
        </div>
        <div class="five wide column signoutDiv">
                <i class="power off icon"></i>
                <span class="hoveredIcons">Sign Out</span>
            </div>
        </div>
    </div>
</nav>

<body cz-shortcut-listen="true">
    <div class="row followerHeader" style="padding-top:100px" >
            <h5 style="display:flex; justify-content: center; font-size: 2em;">Followers</h5>
    </div>
    <div class="ui grid mainContainer center aligned" style="padding: 100px 0px 0px 0px">
    </div>
    
</body>

</html>
