<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List-In Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script defer src="../semantic/dist/semantic.min.js"></script>
    <script defer src="../bundle.js"></script>
</head>
<nav>
        <div class="ui search">
                <div class="ui icon input">
                  <input class="prompt" type="text" placeholder="search lists">
                  <i class="search icon"></i>
                </div>
                <div class="results"></div>
              </div>
    <h4 class="welcome">Welcome,</h4>
    <div class="ui grid fluid buttonDiv">
        <div class="five wide column addListDiv" style="display: inline-block">
            <i class="folder open outline icon"></i>
            <span class="hoveredIcons">List+</span>
        </div>
        <div class="five wide column viewFollowersDiv">
            <i class="user icon"></i>
            <span class="hoveredIcons">Followed</span>
        </div>
        <div class="five wide column signoutDiv">
                <i class="power off icon"></i>
                <span class="hoveredIcons">Sign Out</span>
            </div>
        </div>
    </div>
</nav>
<body cz-shortcut-listen="true">
    <div class="ui grid fluid" style="padding-top: 100px;">
        <div class="ten wide column" id="cardColumnContainer">
            <h5 style="display:flex; justify-content: center; font-size: 2em;">Your Recent Lists</h5>
            <div class="ui grid" style="padding-top: 3em;">
                <div class="one wide column"></div>
                <div class="five wide column">
                    <div class="listCard" id="0"></div>
                    <br>
                    <div class="listCard" id="3"></div>
                    <br>
                    <div class="listCard" id="6"></div>
                    <br>
                    <div class="listCard" id="9"></div>
                </div>
                <div class="five wide column">
                    <div class="listCard" id="1"></div>
                    <br>
                    <div class="listCard" id="4"></div>
                    <br>
                    <div class="listCard" id="7"></div>
                    <br>
                    <div class="listCard" id="10"></div>
                </div>
                <div class="five wide column">
                    <div class="listCard" id="2"></div>
                    <br>
                    <div class="listCard" id="5"></div>
                    <br>
                    <div class="listCard" id="8"></div>
                    <br>
                    <div class="listCard" id="11"></div>
                </div>
            </div>
        </div>

        <!-- feed list -->
        <div class="six wide column" style="border:2px; border-style: none none ridge ridge;">
            <h5 style="display:flex; justify-content: center; font-size: 2em;">News Feed</h5>
            <div class = "row" style="padding-top: 3em;">
            </div>
                <div class="ui items" id="newsFeed">
        </div>
    </div>
</body>
</html>
