<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List-In Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script defer src="../semantic/dist/semantic.min.js"></script>
    <script defer src="../scripts/main.js"></script>
</head>
<nav>
    <div class="ui search">
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Search lists...">
            <i class="search icon"></i>
        </div>
        <div class="results"></div>
    </div>
    <h4>Welcome, "Name"</h4>
    <div class="signoutDiv">
        <i class="user icon"></i>
        <p>Sign Out</p>
    </div>
</nav>
<body cz-shortcut-listen="true">
    <div class="container fluid">
        <div class="container"> <!--This is the placeholder for the list name card.-->
            <div class="centeredImageText"><h5>List Name</h5></div>
        </div>
    </div>
    <div class="container">
        <button class="ui basic large blue button" id="newListButton">Click me to add a list! My ID is "newListButton".</button>
    </div>
</body>
</html>
